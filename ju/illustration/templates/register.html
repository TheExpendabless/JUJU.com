{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/index.js" %}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	 <link rel="stylesheet" href="{% static "css/common.css" %}">
</head>
<body>
{% include "header.html" %}
<div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 col-md-2 sidebar" id="sidebar">
                {% include "sidebar.html" %}
            </div>
            <div class="col-sm-10 col-md-10 col-md-offset-2 main">
                <div class="col-sm-3 col-sm-offset-1 col-md-3 col-md-offset-4">
                    {% if errors %}
                        <li>
                            {% for error in errors %}
                                <p style="color: red;">
                                    {{error}}
                                </p>
                            {% endfor %}
                        </li>
                    {% endif %}
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">注册</h3>
                        </div>
                        <div class="panel-body">
                            <form action="{% url 'illustration:register'%}" role="form"method="post">
                                {% csrf_token %}
                                    <div class="form-group">
                                        <input name="username" type="text" class="form-control" placeholder="用户名（长度超过3位，含有a-z,0-9）">
                                    </div>
                                    <div class="form-group">
                                        <input name="password" type="password" class="form-control"placeholder="密码（长度不少于6位）">
                                    </div>
                                    <div class="form-group">
                                        <input name="repeat" type="password" class="form-control"placeholder="确认密码">
                                    </div>
                                    <input  class="btn btn-primary btn-block" type="submit" value="注册"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
