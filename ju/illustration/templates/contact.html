{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JUJU.com</title>
    <link rel="shortcut icon" href="{% static "assets/images/favicon.png"%}" >

    <!-- Bootstrap -->
    <link href="{% static "plugins/font-awesome/css/font-awesome.min.css"%}" rel="stylesheet">
    <link href="{% static "plugins/slick/slick.css"%}" rel="stylesheet">
    <link href="{% static "plugins/slick-nav/slicknav.css"%}" rel="stylesheet">
    <link href="{% static "plugins/wow/animate.css"%}" rel="stylesheet">
    <link href="{% static "assets/css/bootstrap.css"%}" rel="stylesheet">
    <link href="{% static "assets/css/theme.css"%}" rel="stylesheet">
</head>
<body>
<div id="page-loader">
    <div class="loaders">
        <img src="{% static "assets/images/loader/3.gif"%}" alt="First Loader">
        <img src="{% static "assets/images/loader/4.gif"%}" alt="First Loader">
    </div>
</div>
<header id="site-header">
    {% include "header.html" %}
</header><!--头部-->
<div id="site-banner" class="text-center clearfix">
    <div class="container">
        <h1 class="title wow slideInLeft">联系我们</h1>
        <ol class="breadcrumb wow slideInRight">
            <li><a href="index.html">首页</a></li>
            <li class="active">联系我们</li>
        </ol>
    </div>
</div>
<div id="contact-page" class="contact-page-var-one">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="contact-form-wrapper">
                    <h3 class="entry-title">联系我们</h3>
                    <div class="contents">
                        <p>填写您的反馈意见和联系方式，我们将竭诚为您解决。<br>
                        若您有合作或投资意向也欢迎与我们联系！</p>
                    </div>
                    <form action="#" method="post" class="contact-form">
                        <p class="form-author common">
                            <input id="author" name="name" type="text" placeholder="您的名字 *" aria-required="true" required="required">
                        </p>
                        <p class="form-email common">
                            <input id="email" name="email" type="text" placeholder="邮箱 *" aria-describedby="email-notes" aria-required="true" required="required">
                        </p>
                        <p class="form-phone common">
                            <input id="phone" name="phone" type="text" placeholder="联系电话 *" aria-required="true" required="required" >
                        </p>
                        <p class="form-subject common">
                            <input id="subject" name="subject" type="text" placeholder="主题">
                        </p>
                        <p class="form-comment">
                            <textarea id="message" name="message" placeholder="意见和建议" cols="45" rows="7" ></textarea>
                        </p>
                        <p class="form-submit">
                            <button type="submit" id="submit-button" class="submit-btn btn btn-default btn-lg btn-3d" data-hover="Post Comment">提交</button>
                            <span id="ajax-loader"><i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i><span class="sr-only">Loading...</span></span>
                        </p>
                        <div id="error-container"></div>
                        <div id="message-container"></div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="contact-page-contents clearfix">
                    <div class="row">
                        <div class="col-md-6">
                            <i class="fa fa-map-marker"></i>
                            <div class="contents">
                                <h6 class="title">寄件地址</h6>
                                <address>
                                    上海市，杨浦区，国定路777号
                                </address>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <i class="fa fa-phone"></i>
                            <div class="contents">
                                <h5 class="title">我们的联系方式</h5>
                                <ul>
                                    <li>Phone: 13167227669</li>
                                    <li>Mail: liusihui236326@outlook.com</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="map-canvas"></div>
            </div>
        </div>
    </div>
</div>
      <script src="{% static "assets/js/jquery.min.js"%}"></script>

</body>
</html>
