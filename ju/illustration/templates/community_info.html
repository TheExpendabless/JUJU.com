{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/echarts.js" %}"></script>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "css/common.css" %}">
    <link rel="stylesheet" href="{% static "vendor/font-awesome/css/font-awesome.css" %}">
     <link href={% static "assets/css/theme.css"%} rel="stylesheet">
</head>
<body>
        {% include "header.html" %}
<div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 col-md-2 sidebar" id="sidebar">
                {% include "sidebar.html" %}
            </div>
            <div class="col-sm-10 col-md-10 col-md-offset-2 main">
                <div class="row" id="alert">
                </div>
                <div class="jumbotron">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 ">
                                <form class="input-group" action="{% url 'illustration:community_detail'%}" method="post">
                                    {% csrf_token %}
                                    <input type="text" class="form-control autocomplete ui-autocomplete-input" name="community" placeholder="请输入小区名称（例如纪念小区...）" autocomplete="off">
                                    <span class="input-group-btn">
                                        <input class="btn btn-primary" type="submit" value="搜索"/>
                                    </span>
                                </form>
                            </div>
                        </div>
                </div>
            </div>
        </div>
</div>
</body>
</html>
